<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | DevOpsEasy Learning Institute</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4e54c8, #2c3e50);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 3s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {transform: translateY(-100px) rotate(0);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>
  <div>
    <h1>ðŸŽ‰ Welcome to a Simple Static Website! ðŸŽ‰</h1>
    <p>Powered by <strong>DevOpsEasy Learning Institute</strong></p>
  </div>

  <!-- Light confetti effect -->
  <script>
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDelay = `${Math.random() * 3}s`;
      confetti.style.width = `${Math.random() * 8 + 4}px`;
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
